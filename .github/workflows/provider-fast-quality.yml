name: Provider Fast Quality

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - release/**

jobs:
  fast-provider-lane:
    runs-on: ubuntu-latest
    concurrency:
      group: provider-fast-quality-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore Incursa.Platform.CI.slnx

      - name: Verify formatting and analyzers
        run: dotnet format --verify-no-changes Incursa.Platform.CI.slnx

      - name: Build (warn as error)
        run: dotnet build Incursa.Platform.CI.slnx --no-restore --configuration Release -warnaserror -p:ContinuousIntegrationBuild=true

      - name: Validate provider traceability
        shell: pwsh
        run: pwsh -File scripts/quality/validate-provider-traceability.ps1

      - name: Run fast tests
        run: dotnet test Incursa.Platform.CI.slnx --no-build --configuration Release --filter "Category!=Integration&RequiresDocker!=true"

      - name: Coverage gate (provider unit tests)
        shell: pwsh
        run: pwsh -File scripts/quality/run-provider-coverage.ps1 -Targets InMemory -LineThreshold 30

      - name: Upload quality artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: provider-fast-quality-artifacts
          path: |
            artifacts/codex/provider-traceability-summary.md
            artifacts/codex/provider-coverage-summary.md
            artifacts/codex/coverage/
